<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/detail.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../static/js/detail.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ebc43d64e6.js" crossorigin="anonymous"></script>
  <title>빵지순례 상세 페이지</title>
  <script>

    $(document).ready(function () {
      show_comment();
  });

  function show_comment() {
      $('#comment-list').empty()
      $.ajax({
          type: "GET",
          url: "/comment",
          data: {},
          success: function (response) {
              let rows = response['comments']
              for (let i = 0; i < rows.length; i++) {
                  let comment = rows[i]['comment']
                  let num = rows[i]['num']

                  let temp_html = `<h3>${comment}</h3>
                                    <button onclick="delete_comment(${num})" type="button"
                                    class="btn btn-outline-danger mx-2">삭제!</button>
                                    <hr>
                   `
                 
                  $('#comment-list').append(temp_html)
              }
          }
      });
  }


    function save_comment() {
      let comment = $('#comment').val()
      $.ajax({
          type: "POST",
          url: "/comment",
          data: {comment_give: comment},
          success: function (response) {
              alert(response["msg"])
              window.location.reload()
          }
      });
  }

    function delete_comment(num) {
      $.ajax({
          type: "POST",
          url: "/comment/delete",
          data: {'num_give': num},
          success: function (response) {
              alert(response["msg"])
              window.location.reload()
          }
      });
  }

    let articles_pk = document.querySelector('#articles_pk').textContent
    function update() {
      location.href = '/' + articles_pk + '/update'
    }

  </script>
</head>

<body>
  <div style="font-size: 0px;" id="articles_pk">{{articles_pk}}</div>
  <div class="detail_page">
    <div class="navbar">
      <a href="/" type="button"><i class="fa-solid fa-bread-slice"></i> 홈</a>
      <div>
        <a class="btns" href="/login" type="button" style="margin-right: 10px;">로그인</a>
        <a href="/signup" type="button">회원가입</a>
      </div>

    </div>
    <!-- 상호명, 이미지, 대표빵 -->
    <div class="post">
      <div class="detail_title">
        <h2>{{title}}</h2>
      </div>
      <div class="detail_image">
        <img src="{{image}}" class="rounded mx-auto d-block" alt="...">
      </div>
      <div class="detail_bestbread">
        <div>대표빵</div>
        <h5>{{best}}</h5>

      </div>
    </div>
    <!-- 버튼들 -->
    <div class="UDbutton">
      <button class=" btn btn-light" onclick="update()"> 수정</button>
      <button class="btn btn-light" onclick="deletepage()"> 삭제</button>
    </div>
    <!-- 상호명, 평점, 주소, 전화번호, 휴무날 -->
    <div class=" detail_contents">
      <ul class="list-group">
        <li class="list-group-item">작성자:아직 없음</li>
        <li class="list-group-item">상호명:{{title}}</li>
        <li class="list-group-item">평점:{{star}}</li>
        <li class="list-group-item">주소:{{address}}</li>
        <li class="list-group-item">전화번호:{{number}}</li>
        <li class="list-group-item">휴무날:{{day}}</li>
      </ul>
    </div>
    <!-- 지도 섹션 -->
    <div class="detail_map">
      <div>지도api 불러오기</div>
    </div>
    <div class="mybox">
      <div class="mycomment">
        <h2 class="mb-4">댓글</h2>
          <input id="comment" class="form-control" type="text">
          <button onclick="save_comment()" type="button" class="button">댓글작성</button>
      </div>
      <div class="" id="comment-list">
  
      </div>

  </div>
    
</div>

</body>

</html>
